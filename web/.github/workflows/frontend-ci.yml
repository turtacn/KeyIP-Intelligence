name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npx eslint src --max-warnings 0
      continue-on-error: true # For now, until configs are perfect

    - name: Type Check
      run: npx tsc --noEmit

    - name: Run Tests
      run: npm test -- --run

    - name: Build
      run: npm run build
